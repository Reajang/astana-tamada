<div class="card">
  <form [formGroup]="editForm">
    <div class="form-element">
          <textarea
            [formControlName]="'text'"
          >
    </textarea>
    </div>
    <div class="form-element"
         *ngIf="editForm.controls['text'].value !== item.text">
      <div class="button" (click)="editTost(item.id)">Обновить</div>
    </div>
  </form>
</div>
